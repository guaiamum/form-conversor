<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
        <a class="navbar-brand" href="#">Form Conversor</a>
        </div>
        <ul class="nav navbar-nav">
        <li class="active"><a href="#">Issue Bitbucket MarkDown</a></li>
        </ul>
    </div>
</nav>

<div id="alerta-versao" class="alert alert-info fade in">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>New version!</strong> To switch to old version, click <a id="old-school" style="cursor: hand;">here</a>.
</div>

<section id="login">
    <div class="container">
    	<div class="row">
                
            <div class="col-xs-4 col-xs-offset-1">

                    <div class="form-group">
                        <input type="text" name="plataforma" id="plataforma" class="form-control" placeholder="Plataforma">
                    </div>

                    <div class="form-group">
                            <input type="text" name="caminho" id="caminho" class="form-control" placeholder="Caminho">
                    </div>

                    <div class="form-group">
                            <textarea type="text" name="descricao" id="descricao" class="form-control" placeholder="Descrição" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <textarea type="text" name="esperado" id="esperado" class="form-control" placeholder="Comportamento esperado" rows="2"></textarea>
                    </div>

                    <a type="button" id="btn-convert" class="btn btn-custom btn-lg btn-block"><strong><i class="fa fa-exchange" aria-hidden="true"></i> Converter </a></strong></a>
                    
            </div> 
            
            <div class="col-xs-6">
                    <div class="form-group">             
                        <textarea class="form-control" rows="13" id="destino"></textarea>
                    </div>  
            </div> 
                   
    	</div> <!-- /.row -->
    </div> <!-- /.container -->
</section>

</body>
